<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signIn</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Phone number" type="tel" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
    <ion-button size="small" (click)="signInWithPhone()" shape="round">Send code</ion-button>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="OTP code" [(ngModel)]="code"></ion-input>
    </ion-item>
    <ion-button size="small" (click)="verificationCode()" shape="round">Sing in</ion-button>
  </ion-list>
  <div id="recaptcha-container"></div>
</ion-content>
